<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Base Apparel</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <section>
                <img src="/img/logo.svg" alt="logo" class="logo">

                <div class="mobile-img">
                    <img src="/img/hero-mobile.jpg" alt="" class="mobile-img">
                </div>

                <h1>
                    <span>We're</span><br>
                    Coming Soon
                </h1>

                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</p>

                <div class="input-container">
                    <input type="text" placeholder="Email Address" id="input" aria-label="email address">

                    <img src="/img/icon-error.svg" alt="error" id="error">

                    <span id="valid-email">
                        Please provide a valid email
                    </span>
                    <input type="submit" id="submit" value="" aria-label="submit email">

                    <img src="/img/icon-arrow.svg" alt="icon-arrow" class="arrow">
                </div>
            </section>

            
        </div>
        <div class="right-content">
            
        </div>
    </div>
</body>

<script src="/script.js"></script>
</html>
